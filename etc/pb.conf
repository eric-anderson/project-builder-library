# Where to store packages downloaded temporarily by rpmbootstrap
cachedir rpmbootstrap = /var/cache/rpmbootstrap
cachedir pbmkbm = /var/cache/rpmbootstrap

# Options to pass to rpmbootstrap command. By default keep downloaded packages
rbsopt rpmbootstrap = -k
rbsopt debbootstrap = --keep-debootstrap-dir

# URL of the directory containing the packages mentioned in rbsmindep. 
# You can use some rpmbootstrap variables here:
# $pbos->{'name'}: name of the distribution
# $pbos->{'version'}: version of the distribution
# $pbos->{'arch'}: architecture of the distribution
# You need an http based mirror for the moment
#rbsmirrorsrv fedora = http://download.fedora.redhat.com/pub/fedora/linux/releases/$pbos->{'version'}/Everything/$pbos->{'arch'}/os/Packages/
rbsmirrorsrv fedora = http://mirrors.kernel.org/fedora/releases/$pbos->{'version'}/Fedora/$pbos->{'arch'}/os/Packages
rbsmirrorsrv centos-4 = http://mirrors.kernel.org/centos/4.8/os/$pbos->{'arch'}/CentOS/RPMS
rbsmirrorsrv centos-5 = http://mirrors.kernel.org/centos/5.5/os/$pbos->{'arch'}/CentOS
rbsmirrorsrv centos-5-ia64 = http://dev.centos.org/~z00dax/ia64/c5-wip/ia64/RPMS/
#rbsmirrorsrv rhel =
# pbos->{'arch'} == i586 for i386 repo
# kernel.org is not up to date anymore for opensuse
#rbsmirrorsrv opensuse = http://mirrors.kernel.org/opensuse/distribution/$pbos->{'version'}/repo/oss/suse/$pbos->{'arch'}/
rbsmirrorsrv opensuse = http://download.opensuse.org/distribution/$pbos->{'version'}/repo/oss/suse/$pbos->{'arch'}/
# pbos->{'arch'} == i586 for i386 repo
rbsmirrorsrv mandriva = http://mirrors.kernel.org/mandriva/Mandrakelinux/official/$pbos->{'version'}/$pbos->{'arch'}/media/main/release/
rbsmirrorsrv mageia = http://distrib-coffee.ipsl.jussieu.fr/pub/linux/Mageia/distrib/cauldron/$pbos->{'arch'}/media/core/release/
#rbsmirrorsrv debian = http://ftp.us.debian.org/debian/
#rbsmirrorsrv ubuntu = http://us.releases.ubuntu.com/releases/
#

#
# pbmkbm configuration parameters
#
mkbmpath default = /var/cache/pbmkbm
vetype pbmkbm = chroot
verpmtype pbmkbm = rpmbootstrap
vedebtype pbmkbm = debbootstrap

# Log command to use to have a sufficient understanding of the environment in which we oprate
logcmd pbmkbm = internal
# internal or sos, or cfg2html, or ...
logopt pbmkbm = --options
logfiles pbmkbm = /etc/raidtab,/proc/cmdline,/proc/swaps,/proc/partitions,/proc/filesystems,/proc/lvm,/dev/mapper
logcommands pbmkbm = mount,lsmod,esxcfg-module -l,df -T

# What is needed at boot time to have a minimal working environment
# Directories to create on the target media, even if no file is in it (else it will be created automatically)
mkbmtargetdirs linux =  /tmp,/dev
# In term of dirs from the original to copy to the target
mkbmbootdirs linux =  /etc/modprobe.d/,/etc/ssh,/etc/udev,/etc/hotplug.d,/etc/mdadm,/var/lib/dhcp
# In term of files from the original to copy to the target
mkbmbootfiles linux = /etc/init.d/functions,/etc/rc.d/functions,/etc/rpc,/etc/netconf,/usr/lib/libnss_compat.so,/usr/lib64/libnss_compat.so,/usr/lib/libnss_files.so,/usr/lib64/libnss_files.so,/etc/modprobe.conf,/etc/conf.modules,/etc/modules.conf.local,/etc/mdadm.conf,/etc/raidtab
# In term of commands from the original to copy to the target
mkbmbootcmds linux = perl,mt,awk,gawk,dd,grep,uname,df,loadkeys,pidof,gzip,klogd,syslogd,rsyslogd,syslog-ng,mount,mount.nfs,mount.nfs4,sshfs,mount.fuse,fusermount,ssh,ulockmgr_server,mount.cifs,mount.cifs3,mount.smb,mount.smb3,mount.smbfs,mount.smbfs3,mount.ntfs,mount.ntfs-3g,MAKEDEV,udev.static,udevsend,udevd,hwup,path_id,scsi_tur,udeadm,udevstart.static,udev_volume_id,start_udev,udevstart,create_static_dev_nodes,scsi_id,insmod,lsmod,modprobe,mdadm,mdassemble,raidstart,multipath,dmsetup,kpartx,dmraid,mpath_prio_alua,mpath_wait,mpath_ctl,mpath_prio_emc,mpath_prio_hds_modular,mpath_prio_netapp,mpath_prio_ontap,mpath_prio_rdac,mpath_prio_tpc,ping,ifconfig,ip,route,dhclient,dhcpcd,

# Where is your kernel file - optional if you want to really be sure of what is used
#mkbmkerneldir linux = /boot
# Where is your kernel directory
mkbmkerneldir linux = /boot
#mkbmkerneldir linux = /boot/efi
# What is the regular expression to find the kernel file 
mkbmkernelnamere linux = ^linu|^vmlinu|^xen

# Files to add on the boot media to support a full working system
mkbmbasefiles linux = /etc/modules.conf,/etc/fstab,/etc/hosts,/etc/host.conf,/etc/resolv.conf,/etc/hosts.allow,/etc/hosts.deny,/etc/nsswitch.conf,/usr/share/misc/file/magic,/usr/share/file/magic,/usr/share/file/magic.mgc
#mkbmbasefiles lsb-3.2 = /usr/share/misc/file/magic,/usr/share/misc/magic.mgc
## Dirs to add
mkbmbasedirs linux =
# Commands to add
mkbmbasecmds linux = file,bzip2,bunzip2,bash,date,ctrlaltdel,wc,xargs,less,ldconfig,tee,efibootmgr,lilo,grub,elilo,fdisk,parted
#
# To support debug
mkbmdbgfiles linux =
mkbmdbgcmds linux = ldd,strace,valgrind,dmidecode,lsusb,lshw,lspci,ethtool
mkbmdbgdirs linux = /usr/lib/valgrind,/usr/lib64/valgrind

# Where are the ISO bootloader for this OS
mkbmisobl linux = /usr/lib/syslinux/isolinux.bin,/usr/lib64/syslinux/isolinux.bin
mkbmkbd mageia = /usr/lib/kbd

